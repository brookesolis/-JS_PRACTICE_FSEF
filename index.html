<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PRACTICE EXERCISE</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
	body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f7d6e0, #fde2e4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;


</style>


</head>
<body>

	<div class="container">
		<form>
			<label> Choose your Food:</label>
			<select class="form-select" id="meal">
				<option value="none"> Select</option>
				<option value="250"> Meal A</option>
				<option value="300"> Meal B</option>
			</select>


<br>


<label> Discount</label>
			<select class="form-select" id="discount">
				<option value="none"> Select</option>
				<option value="0.2"> PWD/SC/STUDENT</option>
				<option value="0">Regular</option>
			</select>

			<button type="button" onclick="check_discount()">Meal Price</button>

		</form>

		</div>

<script>
	

	function check_discount() {
var meal1 = document.getElementById ('meal').value;
var disc1 = document.getElementById ('discount').value;
var final_rate = meal1 -  disc1 * meal1

window.alert('Your meal price is ' + final_rate);

	}

</script>

</body>
</html>
